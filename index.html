<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–ª–æ–∂–Ω—ã–π SPA —Å –ª–æ–≥–∏–Ω–æ–º</title>
<style>
:root {
  --bg:#0f172a; --text:#e5e7eb; --accent:#38bdf8; --card:#1e293b;
}
body.light { --bg:#f8fafc; --text:#020617; --card:#e5e7eb; }
body { margin:0; font-family:system-ui; background:var(--bg); color:var(--text); transition:.3s; }
header { display:flex; justify-content:space-between; padding:16px 32px; background:var(--card); }
nav a { color:var(--text); margin-right:16px; text-decoration:none; font-weight:bold; }
button { background:var(--accent); border:none; padding:8px 14px; border-radius:6px; cursor:pointer; color:black; }
.hero { padding:60px 20px; text-align:center; }
.cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); gap:20px; padding:40px; }
.card { background:var(--card); padding:20px; border-radius:12px; transition:transform .3s; }
.card:hover { transform:translateY(-8px); }
.tabs { display:flex; gap:10px; justify-content:center; margin-bottom:20px; }
.tab { padding:10px 20px; background:var(--card); cursor:pointer; }
.tab.active { background:var(--accent); color:black; }
.modal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; }
.modal-content { background:var(--card); padding:30px; border-radius:12px; max-width:400px; }
input { padding:8px; width:100%; margin:6px 0; border-radius:6px; border:1px solid #ccc; }
body.light .card { background:#ddd; color:#000; }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#/home">–ì–æ–ª–æ–≤–Ω–∞</a>
    <a href="#/dashboard">–ü–∞–Ω–µ–ª—å</a>
    <a href="#/settings">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</a>
  </nav>
  <div>
    <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
    <button onclick="logout()">–í–∏–π—Ç–∏</button>
  </div>
</header>

<div id="app"></div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>–ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ</h2>
    <p>–¶–µ –º–æ–¥–∞–ª–∫–∞ –Ω–∞ —Å–∫–ª–∞–¥–Ω–æ–º—É —Å–∞–π—Ç—ñ.</p>
    <button onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
</div>

<script>
/* ===== STATE ===== */
const store = {
  user: JSON.parse(localStorage.getItem('user')) || null,
  theme: localStorage.getItem('theme') || 'dark'
};
if(store.theme==='light') document.body.classList.add('light');

/* ===== THEME ===== */
function toggleTheme() {
  document.body.classList.toggle('light');
  store.theme = document.body.classList.contains('light') ? 'light' : 'dark';
  localStorage.setItem('theme', store.theme);
}

/* ===== MODAL ===== */
function openModal() { document.getElementById('modal').style.display='flex'; }
function closeModal() { document.getElementById('modal').style.display='none'; }

/* ===== COMPONENTS ===== */
function Home() {
  return `
  <section class="hero">
    <h1>–°–∫–ª–∞–¥–Ω–∏–π HTML-—Å–∞–π—Ç</h1>
    <p>–ë–µ–∑ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫—ñ–≤. –ß–∏—Å—Ç–∏–π –∫–æ–¥.</p>
    <button onclick="openModal()">–í—ñ–¥–∫—Ä–∏—Ç–∏ –º–æ–¥–∞–ª–∫—É</button>
  </section>

  <div class="tabs">
    <div class="tab active" onclick="filterCards('all', event)">–£—Å—ñ</div>
    <div class="tab" onclick="filterCards('web', event)">Web</div>
    <div class="tab" onclick="filterCards('app', event)">App</div>
  </div>

  <section class="cards">
    <div class="card web"><h3>–°–∞–π—Ç</h3><p>HTML + CSS</p></div>
    <div class="card app"><h3>–î–æ–¥–∞—Ç–æ–∫</h3><p>JavaScript –ª–æ–≥—ñ–∫–∞</p></div>
    <div class="card web"><h3>–õ–µ–Ω–¥—ñ–Ω–≥</h3><p>–ê–¥–∞–ø—Ç–∏–≤</p></div>
  </section>`;
}

function Dashboard() {
  return `<div class="card">
    <h1>üìä –ü–∞–Ω–µ–ª—å</h1>
    <p>–ü—Ä–∏–≤—ñ—Ç, <b>${store.user.name}</b>!</p>
    <ul>${Array.from({length:5},(_,i)=>`<li>–ó–∞–≤–¥–∞–Ω–Ω—è ${i+1}</li>`).join('')}</ul>
  </div>`;
}

function Settings() {
  return `<div class="card">
    <h1>‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h1>
    <button onclick="toggleTheme()">–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ —Ç–µ–º—É</button>
  </div>`;
}

function Login() {
  return `<div class="card">
    <h1>üîê –í—Ö—ñ–¥</h1>
    <input id="name" placeholder="–í–≤–µ–¥–∏ —ñ–º'—è">
    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
  </div>`;
}

/* ===== ROUTES ===== */
const routes = {
  '/home': Home,
  '/dashboard': Dashboard,
  '/settings': Settings,
  '/login': Login
};

/* ===== RENDER ===== */
function render() {
  const app = document.getElementById('app');
  let path = location.hash.slice(1) || '/home';
  if(!store.user && path!=='/login') path='/login';
  const page = routes[path] || Home;
  app.innerHTML = page();
}

/* ===== LOGIC ===== */
function login() {
  const name = document.getElementById('name').value;
  if(!name) return alert('–í–≤–µ–¥–∏ —ñ–º º—è');
  store.user = { name };
  localStorage.setItem('user', JSON.stringify(store.user));
  location.hash='/dashboard';
  render();
}

function logout() {
  localStorage.removeItem('user');
  store.user=null;
  location.hash='/login';
  render();
}

/* ===== FILTER CARDS ===== */
function filterCards(type, e) {
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  e.target.classList.add('active');
  document.querySelectorAll('.card').forEach(card=>{
    card.style.display=(type==='all'||card.classList.contains(type))?'block':'none';
  });
}

/* ===== EVENTS ===== */
window.addEventListener('hashchange', render);
window.addEventListener('load', render);
</script>

</body>
</html>
